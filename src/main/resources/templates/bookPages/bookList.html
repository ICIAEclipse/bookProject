<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>
<div class="row m-5">
    <div class="col">
        <div class="row justify-content-center">
            <div class="col-8">
                <form action="/book">
                    <div class="input-group">
                        <select name="categoryId" class="form-select">
                            <option value="">전체보기</option>
                            <option th:each="category :${categoryList}" th:text="${category.categoryName}"
                                    th:value="${category.categoryId}"
                                    th:selected="${categoryId == category.categoryId}"></option>
                        </select>
                        <input name="q" class="form-control">
                        <button class="btn btn-primary">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="row" th:each="book: ${bookList}">
                <div class="col">
                    <table class="table">
                        <tr style="display: none">
                            <td id="bookIsbn" th:text="${book.isbn}"></td>
                        </tr>
                        <tr>
                            <td rowspan="5">
                                <img th:src="${book.bookProfile}">
                            </td>
                        </tr>
                        <tr>
                            <td th:text="${book.bookName}"></td>
                        </tr>
                        <tr>
                            <td th:text="${book.bookAuthor}"></td>
                        </tr>
                        <tr>
                            <td th:text="|${book.bookSalePrice}(${book.bookPrice})|"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-12 col-md-auto">
                    <td>
                        <input type="button" value="찜" th:onclick="jim_fn([[${book.isbn}]])">
                    </td>
                    <button type="button" onclick="cart_fn()">장바구니</button>
                    <button type="button" th:onclick="to_purchase([[${book.id}]])">바로구매</button>
                </div>
            </div>
        </div>

        <div class="container">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <!--첫페이지 요청 링크 /board?page=1 -->
                    <a class="page-link" th:href="@{/book(page=1, categoryId=${categoryId}, q=${q})}">
                        <span>First</span>
                    </a>
                </li>

                <li th:class="${bookList.first} ? 'disabled'" class="page-item">
                    <!--boardList.first: isFirst()
                        boardList.number: getNumber()-->
                    <a class="page-link"
                       th:href="${bookList.first} ? '#' : @{/book(page=${bookList.number}, categoryId=${categoryId}, q=${q})}">
                        <!-- 사용자 3페이지, number 2 /board?page=2 -->
                        <span><</span> <!-- < -->
                    </a>
                </li>

                <!-- startPage ~ endPage 까지 숫자를 만들어주는 역할
                    for(int page=startPage; page<=endPage; page++) -->
                <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
                    th:class="${page == bookList.number + 1} ? 'page-item active'" class="page-item">
                    <a class="page-link" th:text="${page}"
                       th:href="@{/book(page=${page}, categoryId=${categoryId}, q=${q})}"></a>
                </li>

                <!-- 다음 페이지 요청
                    현재 3페이지를 보고 있다면 다음 페이지는 4페이지임.
                    getNumber() 값은 2임.
                    따라서 4페이지를 보고 싶다면 getNumber()+2를 해야 컨트롤러에 4를 요청할 수 있음. -->
                <li th:class="${bookList.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="${bookList.last} ? '#' : @{/book(page=${bookList.number + 2}, categoryId=${categoryId}, q=${q})}">
                        <!-- 사용자 3페이지, number 2 /board?page=4 -->
                        <span>&gt;</span>
                    </a>
                </li>

                <li class="page-item">
                    <a class="page-link"
                       th:href="@{/book(page=${bookList.totalPages}, categoryId=${categoryId}, q=${q})}">
                        <span>Last</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="~{component/footer :: footer}"></div>

</body>
<script th:inline="javascript">
    const cart_fn = () => {
        axios({
            method: "post",
            url: `/cart/save`,
            data: {}
        }).then(res => {
            alert("장바구니 이동 성공");
            location.href = "/cart";
        }).catch(err => {
            alert("장바구니 이동 실패");
        })
    }

            // let jsonData = JSON.stringify(res.data);
            // let url = `/order/order?requestdata=${jsonData}`;
            // axios.get(url).then(res =>{
            //     alert("장바구니페이지로 넘어갑니다.")
            // }).catch(err => {
            //     console.log(err)
            // })
            //
            // axios({
            //     method:"post",
            //     url: `/order/order`,
            //     data : {requestData},
            // }).then(res => {
            //     alert("주문페이지로 이동합니다.")
            // }).catch(err => {
            //     console.log(err)
            // })
        }).catch(err => {
            console.log(err)
        });


        const jim_fn = (isbn) => {
            axios({
                method: "post",
                url: "/basket",
                data: {
                    isbn: isbn
                }
            }).then(res => {
                alert("찜 되었습니다" + isbn)
            }).catch(err => {
                alert("찜에 실패했습니다" + isbn)
            })

        }

    }


</script>
</html>
