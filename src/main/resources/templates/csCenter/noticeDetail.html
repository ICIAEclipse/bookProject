<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>

<div class="row m-5">
    <div class="col card p-3">
        <div class="row">
            <div class="col-6">
                <div class="card-title mb-3" th:text="|제목: ${notice.noticeTitle}|"></div>
            </div>
            <div class="col-6 text-end">
                <div class="card-subtitle mb-3" th:text="|작성시간: ${notice.createdAt}|"></div>
            </div>
        </div>
        <div class="card-body mb-3" th:text="${notice.noticeContents}"></div>
        <div th:if="${notice.fileAttached == 1}" class="text-center">
            <img th:each="noticeFile :${notice.noticeFileList}"
                 th:src="@{|/upload/notice/${noticeFile.storedFileName}|}" width="80%">
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" onclick="cancel_fn()">목록</button>
        </div>
    </div>
</div>

<div th:replace="~{component/footer :: footer}"></div>
</body>
<script th:inline="javascript">
    const cancel_fn = () => {
        location.href = "/csCenter";
    }
</script>
</html>
