<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>

<div class="container">
    <div class="row m-5">
        <div class="col">
            <form name="save-form" action="/member/save" method="post">
                <div>
                    <span style="display: inline-block; width: 100px">Email</span>
                    <input type="text" name="memberEmail">
                </div>
                <div>
                    <sapn style="display: inline-block; width: 100px">비밀번호</sapn>
                    <input type="text" name="memberPassword">
                </div>
                <div>
                    <span style="display: inline-block; width: 100px">이름</span>
                    <input type="text" name="memberName">
                </div>
                <div>
                    <span style="display: inline-block; width: 100px">전화번호</span>
                    <input type="text" name="memberMobile">
                </div>
                <div>
                    <input type="button" value="저장" onclick="save_fn()">
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{component/footer :: footer}"></div>
</body>
<script th:inline="javascript">
    const save_fn = () =>{
        const saveForm = document.querySelector("[name = 'save-form']");
        saveForm.submit();
    }
</script>
</html>
