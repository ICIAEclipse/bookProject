<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>

<div class="container">
    <div class="row m-5">
        <div class="col">
            <form name="login-form" action="/member/login" method="post">
                <div>
                    <span style="display: inline-block; width: 100px">Email</span>
                    <input type="text" name="memberEmail">
                </div>
                <div>
                    <sapn style="display: inline-block; width: 100px">비밀번호</sapn>
                    <input type="text" name="memberPassword">
                </div>
                <div>
                    <input type="button" value="login" onclick="login_fn()">
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{component/footer :: footer}"></div>
</body>

<script th:inline="javascript">
    const login_fn = () =>{
        const loginForm = document.querySelector("[name = 'login-form']");
        loginForm.submit();
    }
</script>

</html>
