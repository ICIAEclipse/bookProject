<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <table class = "table table-striped">
            <tr>
                <th>id</th>
                <th>이메일</th>
                <th>이름</th>
                <th>전화번호</th>
                <th></th>
            </tr>
            <tr th:each="member: ${memberList}">
                <td th:text="${member.id}"></td>
                <td>
                    <a th:href="@{|/admin/member/${member.id}|}" th:text="${member.memberEmail}"></a>
                </td>
                <td th:text="${member.memberName}"></td>
                <td th:text="${member.memberMobile}"></td>
                <td>
                    <button class="btn btn-danger" th:onclick="member_delete([[${member.id}]])">삭제</button>
                </td>
            </tr>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{component/footer :: footer}"></div>
</body>
<script th:inline="javascript">
    const member_delete = (id) => {
        axios({
            method: "delete",
            url: `/admin/member/delete/${id}`
        }).then(res => {
            alert("삭제 성공");
            location.href = "/admin/member";
        }).catch(err => {
            alert("삭제 실패");
        })
    }
</script>
</html>
